<ion-header>
  <ion-toolbar>
    <ion-title>Set Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Worker Password Setup</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Setup Token</ion-label>
          <ion-input
            formControlName="token"
            placeholder="Enter your setup token"
            required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input
            formControlName="password"
            type="password"
            placeholder="Enter your new password"
            required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input
            formControlName="password_confirmation"
            type="password"
            placeholder="Confirm your new password"
            required>
          </ion-input>
        </ion-item>

        <div class="error-message" *ngIf="errorMessage">
          <ion-text color="danger">{{ errorMessage }}</ion-text>
        </div>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="passwordForm.invalid || isLoading"
          class="ion-margin-top">
          <span *ngIf="isLoading">Setting up password...</span>
          <span *ngIf="!isLoading">Set Password</span>
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
