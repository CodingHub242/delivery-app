<ion-header [translucent]="true">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-wrapper">
      <!-- Logo/Brand Section -->
      <div class="brand-section">
        <div class="logo-container">
          <ion-icon name="business" class="brand-icon"></ion-icon>
        </div>
        <h1 class="brand-title">Welcome Back</h1>
        <p class="brand-subtitle">Sign in to your account</p>
      </div>

      <!-- Login Form Card -->
      <ion-card class="login-card">
        <ion-card-content class="login-content">
          <form (ngSubmit)="login()" class="login-form">
            <!-- Email Field -->
            <div class="input-group">
              <ion-icon name="mail" class="input-icon"></ion-icon>
              <ion-item lines="none" class="modern-input">
                <ion-label position="floating">Email Address</ion-label>
                <ion-input
                  type="email"
                  [(ngModel)]="loginRequest.email"
                  name="email"
                  required
                  placeholder="Enter your email"
                  class="modern-input-field">
                </ion-input>
              </ion-item>
            </div>

            <!-- Password Field -->
            <div class="input-group">
              <ion-icon name="lock-closed" class="input-icon"></ion-icon>
              <ion-item lines="none" class="modern-input">
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  type="password"
                  [(ngModel)]="loginRequest.password"
                  name="password"
                  required
                  placeholder="Enter your password"
                  class="modern-input-field">
                </ion-input>
              </ion-item>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="error-message">
              <ion-icon name="alert-circle" class="error-icon"></ion-icon>
              <span>{{ errorMessage }}</span>
            </div>

            <!-- Login Button -->
            <ion-button
              type="submit"
              expand="block"
              [disabled]="isLoading"
              class="login-button">
              <ion-icon *ngIf="!isLoading" name="log-in" slot="start"></ion-icon>
              <ion-spinner *ngIf="isLoading" name="crescent" slot="start"></ion-spinner>
              {{ isLoading ? 'Signing In...' : 'Sign In' }}
            </ion-button>
          </form>

          <!-- Register Link -->
          <div class="register-section">
            <p class="register-text">
              New to our platform?
              <a (click)="navigateToRegister()" class="register-link">Create Account</a>
            </p>

            <p class="register-text">
              
              <a (click)="navigateToWork()" class="register-link">Worker Login</a>
            </p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
