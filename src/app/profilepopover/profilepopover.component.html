<ion-list>
  <ion-item button (click)="navigateToProfile()">
    <ion-icon name="person" slot="start"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-item>
  <ion-item button (click)="navigateToDashboard()" *ngIf="currentUser?.role === 'worker'">
    <ion-icon name="stats-chart" slot="start"></ion-icon>
    <ion-label>Dashboard</ion-label>
  </ion-item>

  <ion-item button (click)="navigateToChat()" *ngIf="currentUser?.role === 'customer'">
    <ion-icon name="chatbubble" slot="start"></ion-icon>
    <ion-label>Chat With Support</ion-label>
  </ion-item>

  <ion-item button (click)="logout()">
    <ion-icon name="log-out" slot="start"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-list>
