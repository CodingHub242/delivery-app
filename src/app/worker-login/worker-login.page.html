

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-subtitle>Sign in to your worker account</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input
              formControlName="phone_number"
              type="tel"
              placeholder="Enter your phone number">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              formControlName="password"
              type="password"
              placeholder="Enter your password">
            </ion-input>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="loginForm.invalid"
            class="ion-margin-top">
            Login
          </ion-button>
        </form>

        <div class="error-message" *ngIf="errorMessage">
          <ion-text color="danger">{{ errorMessage }}</ion-text>
        </div>

        <div class="register-link ion-text-center ion-margin-top">
          <p>Don't have an account?
            <a routerLink="/worker-register">Register here</a>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
